<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Kayıt Ol</label>
                <input type="text" name="userName" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Kullanıcı Adı" required="">
                <input type="text" name="firstName" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder="Ad" required="">
                <input type="text" name="lastName" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" placeholder="Soyad" required="">
                <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" placeholder="Telefon Numarası" required="">
                <input type="email" name="mail" [(ngModel)]="mail" [ngModelOptions]="{standalone: true}" placeholder="E-posta" required="" pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|hotmail\.com)$">
                <input type="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Şifre" required="">
                <button (click)="Signup()">Kayıt Ol</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Giriş Yap</label>
                <input type="text" name="userName" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Kullanıcı Adı" required="">
                <input type="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Şifre" required="">
                <button (click)="Login()">Giriş Yap</button>
            </form>
        </div>
    </div>
</div>

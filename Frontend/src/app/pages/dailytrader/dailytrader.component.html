<body>
  <div class="response-container" *ngIf="responseList">
    <div *ngFor="let sublist of responseList">
      <div *ngFor="let item of sublist" class="item-container">
        <div class="title">{{ item.stockCode }}</div>
        <div class="content" [ngClass]="{'buy': item.buySignal, 'sell': !item.buySignal}">
          {{ item.buySignal ? 'Al' : 'Sat' }}
        </div>
      </div>
    </div>
  </div>
</body>
